version: "3.9"

services:
  backend:
    build: ./backend
    restart: always
    command: celery -A core worker -l DEBUG
    volumes:
      - ./backend:/app
      - static:/app/api/static
    environment:
      - SECRET_KEY=6j@u90=)vv8vwl#)yrojys0m&%c0q_ge(+&vw99kkuf+u+8vw7
      - DEBUG=True
      - POSTGRES_DB=api
      - POSTGRES_USER=backend
      - POSTGRES_PASSWORD=!+kMU7dba3sgBTW8
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis

  redis:
    image: redis:6.2.5

  nginx:
    restart: on-failure
    build:
      context: .
      dockerfile: nginx/Dockerfile
    volumes:
      - ./nginx/frontend.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/backend.conf:/etc/nginx/conf.d/backend.conf
      - static:/app/backend/static
    ports:
      - 8080:8080
      - 80:80
    depends_on:
      - backend

  db:
    restart: always
    image: postgres:13.4
    environment:
      - POSTGRES_DB=api
      - POSTGRES_USER=backend
      - POSTGRES_PASSWORD=!+kMU7dba3sgBTW8
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./postgres/init.sql:/var/lib/postgresql/script/init.sql

volumes:
  postgres_data:
  static:
